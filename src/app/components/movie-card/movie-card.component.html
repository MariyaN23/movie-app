@if (config) {
  <div (click)="config.onClick ? config.onClick() : undefined" class="movie-card-container">
    <div [style.background-image]="'url('+config.img+')'" class="img-container">
      <app-movie-rate [rate]="config.rate" [placeDecimals]="1" class="movie-rating"></app-movie-rate>
    </div>
    <p class="name">{{ config.movieName }}</p>
  </div>
}
